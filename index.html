<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rockpaperscissors.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "wrapper">
        <div class = background>
            <div class = title>
                <h1>Welcome to Rock Paper Scissors!</h1>
            </div>
            <div class = playerSelection>
                <h1>Choose your weapon</h1>
                <h2 id = "gameStatus">First to score 3 points wins the game!</h2>
                <div>
                    <button id="rock" class = selectionButton type="button"><img class = 'icons'src="images/rock.png" alt="rock"/></button>
                    <button id="paper" class = selectionButton type="button"><img class = 'icons'src="images/paper.png" alt="paper"/></button>
                    <button id="scissors" class = selectionButton type="button"><img class = 'icons'src="images/scissors.png" alt="Scissors"/></button>
                </div>
            </div>
            <div class = scoreDisplay>
                <h1>Score</h1>
                <p id = "playerScore">Player: 0</p>
                <p id = "computerScore">Computer: 0 </p>
            </div>
            <div class = "playAgain">
                <button id = "playAgain">Play Again!</button>
            </div>
        </div>
    </div>
</body>
</html>
